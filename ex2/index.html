    display: block;

    width: 450px;
    transition: width .3s, height .3s;
    background-color: white;
    top:50%;
    left: 50%;
    transform:translate(-50%, -50%);
    border-radius: 10px;
    box-shadow: 1px 1px 4px rgb(29, 29, 29);
    
}
h1{
    text-align: center;
    color: white;

    }

}

    display: block;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: auto;
    margin-top: 10%;
    background-size: cover;
}

</style>
